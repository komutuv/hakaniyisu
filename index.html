<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ödeme Bilgileri</title>

<style>
body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto;
  background: linear-gradient(135deg,#0f172a,#1e293b,#0b1220);
  color:#fff;
}

.wrap{
  max-width:520px;
  margin:auto;
  padding:25px;
}

.card{
  backdrop-filter: blur(18px);
  background: rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.15);
  border-radius:22px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.5);
  transition:.3s;
}

.card:hover{
  transform:translateY(-4px);
}

.bank{
  font-size:18px;
  font-weight:700;
  margin-bottom:6px;
}

.label{
  font-size:12px;
  opacity:.7;
  margin-top:12px;
}

.value{
  font-size:15px;
  font-weight:600;
  word-break:break-word;
}

.ibanBox{
  margin-top:10px;
  padding:16px;
  border-radius:16px;
  background:linear-gradient(135deg,#1e293b,#0f172a);
  border:1px solid rgba(255,255,255,.2);
  cursor:pointer;
  transition:.3s;
}

.ibanBox:hover{
  transform:scale(1.02);
  border-color:#22c55e;
}

.btns{
  display:flex;
  gap:10px;
  margin-top:14px;
  flex-wrap:wrap;
}

.btn{
  flex:1;
  padding:11px;
  border-radius:14px;
  border:none;
  cursor:pointer;
  font-weight:700;
  transition:.3s;
}

.primary{
  background:#e11d48;
  color:#fff;
}

.secondary{
  background:rgba(255,255,255,.1);
  color:#fff;
  border:1px solid rgba(255,255,255,.2);
}

.btn:hover{
  transform:translateY(-2px);
}

.toast{
  position:fixed;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  background:#22c55e;
  color:#000;
  padding:10px 18px;
  border-radius:12px;
  font-weight:600;
  display:none;
}
</style>
</head>

<body>
<div class="wrap">

<!-- VAKIFBANK -->
<div class="card">
  <div class="bank">VakıfBank</div>

  <div class="label">Alıcı</div>
  <div class="value">Hakan İyisu</div>

  <div class="label">IBAN (Tıklayınca Kopyalanır)</div>
  <div class="ibanBox" onclick="copyText('TR620001500158007302092672')">
    TR62 0001 5001 5800 7302 0926 72
  </div>

  <div class="btns">
    <button class="btn primary" onclick="copyText('TR620001500158007302092672')">Kopyala</button>
    <a class="btn secondary" target="_blank"
    href="https://wa.me/?text=Banka: VakıfBank%0AAlıcı: Hakan İyisu%0AIBAN: TR62 0001 5001 5800 7302 0926 72">
    WhatsApp</a>
  </div>
</div>

<!-- ZIRAAT -->
<div class="card">
  <div class="bank">Ziraat Bankası</div>

  <div class="label">Alıcı</div>
  <div class="value">Hakan İyisu</div>

  <div class="label">IBAN (Tıklayınca Kopyalanır)</div>
  <div class="ibanBox" onclick="copyText('TR250001001549407917995007')">
    TR25 0001 0015 4940 7917 9950 07
  </div>

  <div class="btns">
    <button class="btn primary" onclick="copyText('TR250001001549407917995007')">Kopyala</button>
    <a class="btn secondary" target="_blank"
    href="https://wa.me/?text=Banka: Ziraat Bankası%0AAlıcı: Hakan İyisu%0AIBAN: TR25 0001 0015 4940 7917 9950 07">
    WhatsApp</a>
  </div>
</div>

</div>

<div class="toast" id="toast">Kopyalandı ✅</div>

<script>
function copyText(text){
  navigator.clipboard.writeText(text);
  const toast=document.getElementById("toast");
  toast.style.display="block";
  setTimeout(()=>toast.style.display="none",1500);
}
</script>

</body>
</html>
